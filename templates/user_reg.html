{% extends 'base.html' %}

{% block title %}
<title>
    user registration
</title>
{% endblock %}


{% block body %}
<div class="container">

    <h1>User Registration!!</h1>
    {% if status %}
    <div class="alert alert-primary" role="alert">
        {{status}}
    </div>
    {% endif %}
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" required class="form-control" name="name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" required class="form-control" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="number" required class="form-control" name="phone" aria-describedby="phoneHelp">
            <div id="phoneHelp" class="form-text">We'll never share your phone with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" required class="form-control" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock body %}
